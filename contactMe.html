<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <div x="position: fixed; top: 30px; left: 20px;">
      <a href="CvSida.html" style="background-color: #000000; color: white; padding: 20px 30px; text-align: center; text-decoration: none; display: inline-block; border-radius: 5px; font-size: 16px; cursor: pointer;">Back to Home</a>
    </div>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: background 5s infinite;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            color: #666;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }

        /* Keyframes for background color animation */
        @keyframes background {
            0% {
                background-color: #f8f8f8;
            }
            25% {
                background-color: #f44336;
            }
            50% {
                background-color: #9c27b0;
            }
            75% {
                background-color: #03a9f4;
            }
            100% {
                background-color: #4caf50;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send me a message</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name...">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email...">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..."></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
